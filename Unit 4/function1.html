<!DOCTYPE html>
<html> 
<head lang="en"> 
<title>Function1</title>
<meta charset="utf-8">
</head> 
<body> 
<h1>Function 1</h1>
<p id="demo">My paragraph</p>
<script>
var result = sum(2, 3); //calls sum

function sum(a, b) { //returns a+b
 return (a + b); 
}
function output(message, value) { //returns nothing, displays output  
  document.getElementById("demo").innerHTML += "</br>" + message + value + "</br>"; 
} 

output("Result1 is : ", result); //calls display to display output

output("Result2 is : ", sum(4, 5));
</script>
</body> 
</html>
