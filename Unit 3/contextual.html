<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>To-Do List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Activity</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="warning"> 
        <td>Medium</td>
        <td>Homework</td>
        <td>Anthony</td>
      </tr>      
      <tr class="success">
        <td>Easy</td>
        <td>Laundry</td>
        <td>Anthony</td>
      </tr>
      <tr class="warning">
        <td>Medium</td>
        <td>Dishes</td>
        <td>Anthony</td>
      </tr>
      <tr class="danger">
        <td>Urgent</td>
        <td>Clean</td>
        <td>Anthony</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
